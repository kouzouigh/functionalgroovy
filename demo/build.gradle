
apply plugin: 'java'
apply plugin: 'groovy'
//apply plugin: "maven"

defaultTasks 'build'

ext {
	artifactId = name
	applicationName = projectName
}

repositories {
	mavenCentral()
}

dependencies {
	compile "org.codehaus.groovy:groovy-all:$groovyVersion"
	compile "org.functionaljava:functionaljava:3.1"
	compile "junit:junit:4.10"
}

