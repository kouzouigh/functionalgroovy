
apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: "maven"

defaultTasks 'build', "install"

ext {
	artifactId = name
	applicationName = projectName
}

repositories {
	mavenCentral()
}

dependencies {
	compile "org.codehaus.groovy:groovy-all:2.1.5"
	compile "org.functionaljava:functionaljava:3.1"
	compile "junit:junit:4.10"
}

jar {
	baseName artifactId
	manifest {
		attributes 'Created-By': founder, 'Signature-Version': version
	}
}
