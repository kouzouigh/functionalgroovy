
apply plugin: 'groovy'

//defaultTasks "build"

repositories {
    mavenCentral()
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots/"
    }
}

dependencies {
    compile "org.codehaus.groovy:groovy:$groovyVersion"
    compile "com.github.mperry:functionalgroovy-core:0.3-SNAPSHOT"
    testCompile 'junit:junit:4.11'
}
